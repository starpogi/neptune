<html>
<head>
  <title>Aquarium</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row mt-3">
      <div class="col">
        <div class="row d-inline-flex">
          <div class="col ml-3">
            <ion-icon name="ios-water" style="font-size:80px; color: #999">
            </ion-icon>
          </div>
          <div class="col mt-3">
            <center>
              <h3>97%</h3>
              <small class="d-block text-secondary">FULL</small>
            </center>
          </div>
        </div>

        <div class="col mt-3">
          <div class="row d-inline-flex">
            <div class="col">
              <ion-icon name="ios-thermometer" style="font-size:80px; color: #999">
              </ion-icon>
            </div>
            <div class="col mt-3">
              <center>
                <h3>32&deg;</h3>
                <small class="d-block text-secondary">CELSIUS</small>
              </center>
            </div>
          </div>
        </div>

        <div class="col mt-3">
          <div class="row d-inline-flex">
            <div class="col">
              <ion-icon name="ios-sunny" style="font-size:80px; color: #999">
              </ion-icon>
            </div>
            <div class="col mt-3">
              <center>
                <h3>8.9</h3>
                <small class="d-block text-secondary">HOURS</small>
              </center>
            </div>
          </div>
        </div>

        <div class="col mt-3">
          <div class="row d-inline-flex">
            <div class="col">
              <ion-icon name="ios-flask" style="font-size:80px; color: #999">
              </ion-icon>
            </div>
            <div class="col mt-3">
              <center>
                <h3>7.12</h3>
                <small class="d-block text-secondary">pH</small>
              </center>
            </div>
          </div>
        </div>

        <div class="col mt-3">
          <div class="row d-inline-flex">
            <div class="col">
              <ion-icon name="ios-pulse" style="font-size:80px; color: #999">
              </ion-icon>
            </div>
            <div class="col mt-3">
              <center>
                <h3>34</h3>
                <small class="d-block text-secondary">MINUTES</small>
              </center>
            </div>
          </div>
        </div>
    </div>

  <div class="perspective">
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
  </div>â€‹
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
<script src="https://unpkg.com/ionicons@4.2.5/dist/ionicons.js"></script>
</body>

</html>
